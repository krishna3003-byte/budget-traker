<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Budget Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Modern Budget Tracker</h1>
      <button id="themeToggle">ðŸŒ™ Dark Mode</button>
    </header>

    <div class="balance">
      <h2>Your Balance</h2>
      <p id="balance">$0.00</p>
    </div>

    <div class="chart-container">
      <canvas id="budgetChart"></canvas>
    </div>

    <div class="transaction-form">
      <h3>Add Transaction</h3>
      <form id="transactionForm">
        <label for="description">Description</label>
        <input type="text" id="description" placeholder="e.g., Salary, Rent" required>

        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="e.g., 100" required>

        <label for="category">Category</label>
        <select id="category">
          <option value="Salary">Salary</option>
          <option value="Food">Food</option>
          <option value="Rent">Rent</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Other">Other</option>
        </select>

        <label for="date">Date</label>
        <input type="date" id="date" required>

        <label for="type">Type</label>
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>

        <button type="submit">Add Transaction</button>
      </form>
    </div>

    <div class="transactions">
      <h3>Transactions</h3>
      <ul id="transactionList"></ul>
    </div>
    <div class="budget-goals">
        <h3>Budget Goals</h3>
        <form id="budgetGoalForm">
          <label for="goalCategory">Category</label>
          <select id="goalCategory">
            <option value="Food">Food</option>
            <option value="Rent">Rent</option>
            <option value="Entertainment">Entertainment</option>
          </select>
      
          <label for="goalAmount">Amount</label>
          <input type="number" id="goalAmount" placeholder="e.g., 500" required>
      
          <button type="submit">Set Goal</button>
        </form>
      
        <ul id="goalList"></ul>
      </div>
      <button id="exportButton">Export as CSV</button>
      
  </div>

  <script src="script.js"></script>
</body>
</html>
